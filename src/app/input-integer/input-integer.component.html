<div class="input-group">
    <div class="input-group-prepend">
        <button class="btn btn-warning btn-sm" (click)="downQuantity()">-</button>
    </div>
    <input type="number" class="form-control" [(ngModel)]="quantity" (keyup)="changeQuantity($event)">
    <div class="input-group-append">
        <button class="btn btn-warning btn-sm" (click)="upQuantity()">+</button>
    </div>
</div>
